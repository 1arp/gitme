<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    
    <!-- css -->
    <link rel="stylesheet" href="../css/stylerepoview.css">


    <!-- js -->
    <script defer src="../js/scriptrepoview.js"></script>
    
    
    <title>repoview</title>

</head>
<body>


    <!-- NAVBAR -->
    <nav id="mainNav">
      <form class="form-inline row" action="/pages/repos" method="GET" id="gitsearch">
        
        <div class="col-2"></div>
        <div class="col-1">
          <label for="username" class="display-4" id="home"> Git Me</label>
        </div>
        
            <input class="form-control col-5 " type="search" placeholder="username" id="username" name="username">
            <button type="submit" class="btn  col-1" id="searchBtn">Go</button>
        <div class="col-3"></div>
      </form>
      
    </nav>



    <!-- ENd NAVBAR -->
    
    <!-- Profile -->
    <div id="profile" class="row">
      <div class="col-1"></div>
      <div class="col-1">  
        <img id="avatarImg">
      </div>
      <div class="col-2">
        <h3 id="profileName" class="profileText">Name</h3>
        <div>
          <p class="profileText muted-text" id="profileUsername">Username</p>
        </div>
      </div>
      <div class="col-8"></div>
      

    </div>

    <!-- Profile end-->





    <!-- Filters -->

    <div class="row">
    <div class="col-3"></div>
    <div class="dropdown d-inline-block col-3">
        <button class="btn dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Languages
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenu2" id="langFltr" >
          <!-- <button class="dropdown-item" type="button">Action</button>
          <button class="dropdown-item" type="button">Another action</button>
          <button class="dropdown-item" type="button">Something else here</button> -->
        </div>
      </div>


      <div class="slidecontainer d-inline-block col-3">
          <h4 id="forkHeading" class="d-inline-block">Fork Count</h4>
           <input type="range" min="0" max="100" value="0" class="slider" id="forkFltr">
           <h4 id="rangeOut" class="d-inline-block">0</h4>
        </div>
    <div class="col-3"></div>
    </div>  

    <!-- Filters End -->

    <!-- <div class="temp"></div>
    <div class="temp"></div>
    <div class="temp"></div>
    <div class="temp"></div>
    <div class="temp"></div>
    <div class="temp"></div>
    <div class="temp"></div>
    <div class="temp"></div>
    <div class="temp"></div>
    <div class="temp"></div>
    <div class="temp"></div>
    <div class="temp"></div>
    <div class="temp"></div>
    <div class="temp"></div> -->
      
    <ul id="repoDisplay">
      
    </ul>
    
    



    


</body>
</html>
